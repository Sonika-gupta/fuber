<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="module"></script>
    <title>Fuber</title>
  </head>
  <body>
    <header>
      <h1>
        Fuber
      </h1>
      <hr />
    </header>
    <main>
      <section id="idle">
        <h2>Available Cabs:</h2>
        <ul role="list" id="cabList" class="details"></ul>
        <div class="form">
          <h3>Where to?</h3>
          <div id="destination">
            <div class="formField">
              <label for="lat">Latitude</label>
              <input id="lat" name="lat" type="number" autocomplete />
            </div>
            <div class="formField">
              <label for="lon">Longitude</label>
              <input id="lon" name="lon" type="number" autocomplete />
            </div>
          </div>
          <div class="action">
            <button id="bookButton">Book Now</button>
            <button id="bookPinkButton">Book A Pink Cab</button>
          </div>
        </div>
      </section>
      <section id="booked" class="hidden">
        <h4>Start the ride when you are ready</h4>
        <div id="cabDetails" class="details"></div>
        <div class="action">
          <button id="startRideButton">Start Ride</button>
          <button id="cancelRideButton">Cancel Ride</button>
        </div>
      </section>
      <section id="riding" class="hidden">
        <h4>Ride Started</h4>
        <div id="rideDetails" class="details"></div>
        <div class="action">
          <button id="endRideButton">Finish Ride</button>
        </div>
      </section>
      <section id="completed" class="hidden">
        <h4>Ride Completed</h4>
        <div id="receiptDetails" class="details"></div>
        <div class="action">
          <button id="homeButton">Home</button>
        </div>
      </section>
      <section id="cancelled" class="hidden">
        <div>
          <h4>
            Ride Cancelled Successfully. Redirecting to home in...
            <span id="timer">4</span>
          </h4>
        </div>
      </section>
      <div>
        <p id="error" class="hidden"></p>
      </div>
    </main>
  </body>
</html>
